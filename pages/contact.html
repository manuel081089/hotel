<slider></slider>
<div class="l-container-full">
    <div class="l-container-half-col">
        <map></map>
    </div>
    <div class="l-container-half-col">
        <div class="contact-form">
            <h1 class="headline">{{ 'menu.main.contact' | translate }}</h1>
            <form>
                <input type="text" class="input" placeholder="{{ 'component.contactForm.namePlaceholder' | translate }}">
                <input type="text" class="input" placeholder="{{ 'component.contactForm.emailPlaceholder' | translate }}">
                <textarea class="input" cols="30" rows="10">{{'component.contactForm.messagePlaceholder' | translate }}</textarea>
                <button class="btn-default">{{ 'component.contactForm.sendButtonLabel' | translate }}</button>
            </form>
        </div>
    </div>
</div>
