<header>
    <a href="#!/home" ng-click="header.setHomeAsActive()">
        <div class="logo-container">
            <div class="logo">
                <img src="{{header.logoUrl}}" alt="">
            </div>
        </div>
    </a>
    <div class="nav-toggle" ng-click="header.showNav()">
        <button>
            <i class="fa fa-navicon fa-fw"></i>
        </button>
    </div>

    <language-selector></language-selector>
    <app-nav show-nav-on-mobile="header.showNavOnMobile"></app-nav>
</header> <!-- top header -->
