<footer>
    <div class="subscribe-section">
        <div class="shape-container">
            <div class="footer-shape">
                <strong>{{footer.shapeText}}</strong>
            </div>
        </div>
        <div class="subscribe">
            <label><strong>{{ "footer.subscribe.signUpLabel" | translate }}</strong></label>
            <input type="text" class="subscribe-email" placeholder="{{ 'footer.subscribe.emailInputPlaceholder' | translate }}">
            <button class="subscribe-button">{{ "footer.subscribe.signUpButton" | translate }}</button>
        </div>
    </div>
    <div class="footer-col">
        <h1>{{ "footer.contact.title" | translate }}</h1>
        <ul class="contact-list">
            <li ng-repeat="contact in footer.contactList" class="contact-item">
                <span class="contact-title"><strong>{{contact.title | translate}}:</strong></span>
                <span class="contact-detail">{{contact.detail}}</span>
            </li>
        </ul>
        <ul class="social-list">
            <li class="social-item facebook">
                <a target="_blank" href="https://www.facebook.com/HotelOrfila">
                    <i class="fa fa-facebook fa-fw"></i>
                </a>
            </li>
            <li class="social-item foursquare">
                <a target="_blank" href="https://es.foursquare.com/v/hotel-orfila/4b741c96f964a52071c82de3/photos">
                    <i class="fa fa-foursquare fa-fw"></i>
                </a>
            </li>
            <li class="social-item tripadvisor">
                <a target="_blank" href="https://www.tripadvisor.es/Hotel_Review-g187514-d232824-Reviews-Hotel_Orfila-Madrid.html">
                    <i class="fa fa-tripadvisor fa-fw"></i>
                </a>
            </li>
            <li class="social-item instagram">
                <a target="_blank" href="https://www.instagram.com/hotel_orfila/">
                    <i class="fa fa-instagram fa-fw"></i>
                </a>
            </li>
            <li class="social-item google">
                <a target="_blank" href="https://plus.google.com/106269268807096378896/about">
                    <i class="fa fa-google-plus fa-fw"></i>
                </a>
            </li>
            <li class="social-item twitter">
                <a target="_blank" href="https://twitter.com/hotelorfila">
                    <i class="fa fa-twitter fa-fw"></i>
                </a>
            </li>
        </ul>
    </div>
    <div class="footer-col">
        <h1>{{ "footer.location.title" | translate }}</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Perspiciatis quidem voluptatibus tenetur quos eius quisquam officiis!</p>
        <div class="map">
            <img src="img/gmap.png" alt="">
        </div>
    </div>
</footer>
