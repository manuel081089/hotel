<div class="card">
    <div class="card-head">
        <img class="card-img" ng-src="{{card.image}}" alt="">
    </div>
    <div class="card-body">
        <h2>{{card.title}}</h2>
        <hr>
        <p class="card-description">{{card.description}}</p>
        <a ng-if="card.withButton" class="btn-default" ng-href="{{card.buttonUrl}}">{{card.buttonText}}</a>
    </div>
</div>
